---

#- debug: var=hostvars[inventory_hostname]

- name: install selinux bindings
  yum: name={{ item }} state=present disablerepo={{ osdm_disable_repo }} enablerepo={{ osdm_enable_repo }}
  with_items:
    - libselinux-python

- name: transfer percona-release package
  copy: src={{ ps57_percona_release }} dest=/tmp/{{ ps57_percona_release }}

- name: install percona-release package
  yum: name=/tmp/{{ ps57_percona_release }} state=present disablerepo=*

- name: delete temporay file
  file: path=/tmp/{{ ps57_percona_release }} state=absent

- name: install Percona-Server-56 packages
  yum: name={{ item }} state=present disablerepo={{ osdm_disable_repo }} enablerepo={{ osdm_enable_repo }}
  with_items:
    - Percona-Server-server-57
    - percona-xtrabackup
    - MySQL-python
    - nc
    - socat

